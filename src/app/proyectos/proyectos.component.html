<div>
  <h2>Proyectos</h2>
  <p>
    <input type="text" [(ngModel)]="filtro" >
  </p>
  <table>
    <tr>
      <th>ID</th>
      <th>TITULO</th>
    </tr>
    <tr *ngFor="let unProj of proyectos| filtrador:filtro:'titulo'">
      <td>{{unProj.pid}}</td>
      <td><a [routerLink]="['/proyectos',unProj.pid]">{{unProj.titulo}}</a></td>
    </tr>
  </table>
  <p>
    <a [routerLink]="['/proyectos/new']">[+]Nuevo</a>
  </p>
</div>
